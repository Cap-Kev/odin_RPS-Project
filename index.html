<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="help-text">Click one of the buttons to Play:</div>

    <div id="button-container">

        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

    </div>

    <div id="round-choices">
        <p id="player-choice">You chose:</p>
        <p id="computer-choice">Computer chose:</p>
    </div>

    <br>

    <div id="round-results">
        <p id="round-winner">The winner is:</p>
    </div>

    <br>

    <div id="score">
        <p id="player-score">Your score:</p>
        <p id="computer-score">Computer score:</p>
    </div>

</body>
</html>
